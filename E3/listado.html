<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Usuarios</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* CSS PARA TODOS LOS ESTILOS COMUNES */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        header {
            background-color: #ac338d;
            color: rgb(2, 2, 2);
            padding: 2em;
            width: 100%;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }
        footer {
            background-color: #ac338d;
            color: white;
            padding: 1.5em;
            width: 100%;
            text-align: center;
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
        }
        footer a {
            color: white;
            text-decoration: none;
        }
        main {
            display: flex;
            width: 80%;
            max-width: 1200px;
            margin: 1em auto;
        }
        .users-list {
            flex: 1;
            padding: 1em;
        }
        .user-detail {
            flex: 2;
            padding: 1em;
        }
        .users-list a {
            display: block;
            padding: 0.5em;
            margin: 0.5em 0;
            background-color: #f4f4f4;
            text-decoration: none;
            color: black;
        }
        /* CSS RESPONSIVE */
        @media (max-width: 768px) {
            main {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>ETJ_LAREDO</header>

    <main>
        <div class="users-list">
            <h2>LISTADO USUARIOS ETJ</h2>
            <!-- ENLACES A FICHAS DE USUARIOS -->
            <a href="#" onclick="loadUser('usu01.html')">USU-01</a>
            <a href="#" onclick="loadUser('usu02.html')">USU-02</a>
            <a href="#" onclick="loadUser('usu03.html')">USU-03</a>
            <a href="#" onclick="loadUser('usu04.html')">USU-04</a>
            <a href="#" onclick="loadUser('usu05.html')">USU-05</a>
            <a href="#" onclick="loadUser('usu06.html')">USU-06</a>
            <a href="#" onclick="loadUser('usu07.html')">USU-07</a>
            <a href="#" onclick="loadUser('usu08.html')">USU-08</a>
            <a href="#" onclick="loadUser('usu09.html')">USU-09</a>
            <a href="#" onclick="loadUser('usu10.html')">USU-10</a>
            <a href="#" onclick="loadUser('usu11.html')">USU-11</a>
            <a href="#" onclick="loadUser('usu12.html')">USU-12</a>
            <a href="#" onclick="loadUser('usu13.html')">USU-13</a>
            <a href="#" onclick="loadUser('usu14.html')">USU-14</a>
            <a href="#" onclick="loadUser('usu15.html')">USU-15</a>
        </div>
        <div class="user-detail" id="userDetail">
            <!-- AQUÍ SE CARGARÁ EL CONTENIDO DE LA FICHA DEL USUARIO -->
        </div>
    </main>

    <footer>
        <a href="index.html" class="enlace-imagen"><img src="iconos/home-icon-silhouette_69524 (1).png" alt=""></a>
        <a href="listado.html" class="enlace-imagen"><img src="iconos/file_5434070.png" alt=""></a>
        <a href="ubicacion.html" class="enlace-imagen"><img src="iconos/placeholder_238907.png" alt=""></a>
        <a href="contacto.html" class="enlace-imagen"><img src="iconos/old-typical-phone_13936.png" alt=""></a>
    </footer>

    <script>
        // FUNCION PARA CARGAR CONTENIDO DE USUARIO
        function loadUser(url) {
            fetch(url)
                .then(response => response.text())
                .then(data => document.getElementById('userDetail').innerHTML = data);
        }
    </script>
</body>
</html>
