<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        /* CSS PARA TODOS LOS ESTILOS COMUNES */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        header {
            background-color: #ac338d;
            color: rgb(2, 2, 2);
            padding: 2em;
            width: 100%;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }
        footer {
            background-color: #ac338d;
            color: white;
            padding: 1.5em;
            width: 100%;
            text-align: center;
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
        }
        footer a {
            color: white;
            text-decoration: none;
        }
        main {
            width: 80%;
            max-width: 600px;
            margin: 1em auto;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        .contact-form label {
            text-align: left;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 0.5em;
            margin-top: 0.5em;
        }
        .contact-form button {
            padding: 1em;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        /* CSS RESPONSIVE */
        @media (max-width: 768px) {
            main {
                width: 100%;
                padding: 0 1em;
            }
        }
    </style>
</head>
<body>
    <header>ETJ_LAREDO</header>

    <main>
        <!-- FORMULARIO DE CONTACTO -->
        <div>
            <h2>Contacto</h2>
            <p>Puedes contactar con nuestro centro de empresas CISE comunicandote al siguiente número</p>
            <p><img src="iconos/viber_226277.png" alt="imagen de telefono">  942604808</p>
        </div>
        <div class="contact-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email">
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5"></textarea>
            <button type="submit">Enviar</button>
        </div>
    </main>

    <footer>
        <a href="index.html"><img src="iconos/home-icon-silhouette_69524 (1).png" alt=""></a>
        <a href="listado.html"><img src="iconos/file_5434070.png" alt=""></a>
        <a href="ubicacion.html"><img src="iconos/placeholder_238907.png" alt=""></a>
        <a href="contacto.html"><img src="iconos/old-typical-phone_13936.png" alt=""></a>
    </footer>
</body>
</html>
