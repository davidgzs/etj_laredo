<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* CSS PARA TODOS LOS ESTILOS COMUNES */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        header {
            background-color: #ac338d;
            color: rgb(2, 2, 2);
            padding: 2em;
            width: 100%;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }
        footer {
            background-color: #ac338d;
            color: white;
            padding: 1.5em;
            width: 100%;
            text-align: center;
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
        }
        .carousel {
            width: 80%;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
            position: relative;
        }
        .carousel img {
            width: 100%;
            display: none;
        }
        .carousel img.active {
            display: block;
        }
        .carousel .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 1em;
            cursor: pointer;
        }
        .carousel .left {
            left: 0;
        }
        .carousel .right {
            right: 0;
        }
        /* CSS PARA EL FOOTER CON ICONOS */
        footer a {
            color: white;
            text-decoration: none;
        }
        /* CSS RESPONSIVE */
        @media (max-width: 768px) {
            .carousel img {
                height: auto;
            }
            footer {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>ETJ_LAREDO</header>

    <main>
        <!-- CARRUSEL DE IMÁGENES -->
        <div class="carousel">
            <button class="arrow left" onclick="prevSlide()">❮</button>
            <img src="img1.jpg" class="active" alt="Imagen 1">
            <img src="img2.jpg" alt="Imagen 2">
            <img src="img3.jpg" alt="Imagen 3">
            <img src="img4.jpg" alt="Imagen 4">
            <img src="img5.jpg" alt="Imagen 5">
            <button class="arrow right" onclick="nextSlide()">❯</button>
        </div>
    </main>

    <footer>
        <a href="index.html" class="enlace-imagen"><img src="iconos/home-icon-silhouette_69524 (1).png" alt=""></a>
        <a href="listado.html" class="enlace-imagen"><img src="iconos/file_5434070.png" alt=""></a>
        <a href="ubicacion.html" class="enlace-imagen"><img src="iconos/placeholder_238907.png" alt=""></a>
        <a href="contacto.html" class="enlace-imagen"><img src="iconos/old-typical-phone_13936.png" alt=""></a>
    </footer>

    <script>
        // SCRIPT PARA EL CARRUSEL
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel img');

        function showSlide(index) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (index + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        setInterval(nextSlide, 5000); // Pase automático cada 5 segundos
    </script>
</body>
</html>
