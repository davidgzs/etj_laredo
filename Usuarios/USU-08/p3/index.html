<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Usuario. 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ficha">
        <div class="user-info">
            <img src="images/felaini.jpg" alt="Imagen de Usuario">
            <h2><i class="fas fa-user-astronaut"></i> USU-08</h2>
        </div>
        <form class="user-form" id="userForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Edad:</label>
            <input type="number" id="age" name="age" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

           

            <label>GÃ©nero:</label>
            <div class="gender-options">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male"><i class="fas fa-mars"></i></label>

                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female"><i class="fas fa-venus"></i></label>

                <input type="radio" id="other" name="gender" value="other" required>
                <label for="other"><i class="fas fa-genderless"></i></label>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
